<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Tailwind Intro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation classes */
        .animate-fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }
        
        .delay-300 {
            animation-delay: 300ms;
        }
        
        .delay-500 {
            animation-delay: 500ms;
        }
        
        .delay-700 {
            animation-delay: 700ms;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-b from-indigo-900 to-blue-700 flex items-center justify-center px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-6 animate-fade-in-up delay-300">
                Building the Future with Tailwind
            </h1>
            
            <p class="text-xl text-blue-100 mb-10 max-w-2xl mx-auto animate-fade-in-up delay-500">
                Create stunning, responsive websites in record time using our intuitive design system and component library.
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center animate-fade-in-up delay-700">
                <button class="bg-white text-indigo-900 font-medium py-3 px-8 rounded-lg hover:bg-blue-50 transform hover:scale-105 transition-all duration-300">
                    Get Started
                </button>
                <button class="bg-transparent border-2 border-white text-white font-medium py-3 px-8 rounded-lg hover:bg-white/10 transform hover:scale-105 transition-all duration-300">
                    Learn More
                </button>
            </div>
        </div>
    </div>

    <!-- Optional: Scroll indicator -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
        </svg>
    </div>
</body>
</html>
